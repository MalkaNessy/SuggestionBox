<form ng-submit="addSuggestion()" style="margin-top: 50px" class="well">
	<h5> Submit Your Suggestion </h5>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Great ideas here" ng-model="intitle"></input>
	</div>
	<button type="submit" class="btn btn-primary">Suggest</button>
</form>

<ul class="list-unstyled well">
	<li class="panel panel-info" ng-repeat="post in posts | orderBy:'-upvotes'">
<!--	  <div class="panel panel-info">-->
		<div class="panel-heading home panel-title">{{post.title}} </div>
		<div class="panel-body">
			<p><button type="button" class="btn btn-primary ng-binding" ng-click="upVote(post)"><span class="glyphicon glyphicon-thumbs-up"></span> Votes: {{post.upvotes}}</button> <a href="#!/suggestion/{{$index}}" class="btn btn-primary ng-binding"><span class="glyphicon glyphicon-comment"></span> {{post.comments.length}}</a></p>
		</div>	

			</br>
<!--	  </div>-->
	</li>
</ul>

<form ng-submit="addSuggestion()" style="margin-top: 50px" class="well">
	<h3> Submit Your Suggestion </h3>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="Great ideas here" ng-model="intitle"></input>
	</div>
	<button type="submit" class="btn btn-primary">Suggest</button>
</form>

<ul class="list-unstyled well">
	<li class="panel panel-info" ng-repeat="post in posts | orderBy:'-upvotes'">
<!--	  <div class="panel panel-info">-->
		<div class="panel-heading home panel-title">{{post.title}} </div>
		<div class="panel-body">
			<p><button type="button" class="btn btn-primary ng-binding" ng-click="upVote(post)"><span class="glyphicon glyphicon-thumbs-up"></span> Votes: {{post.upvotes}}</button> <a href="#/comment/-KMpYed5VdB1j5JXjmBT" class="btn btn-primary ng-binding"><span class="glyphicon glyphicon-comment"></span> 3</a></p>
			
<!--
			<p>	
				<span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}}
			</p>
-->
			<div>
				<a href="#!/suggestion/{{$index}}">Comments: </a>
				{{post.comments}} 
			</div>
		</div>	
			</br>
<!--	  </div>-->
	</li>
</ul>
